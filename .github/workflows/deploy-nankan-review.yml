name: Deploy nankan-review

on:
  push:
    branches: [main]
    paths:
      - 'packages/nankan-review/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-nankan-review.yml'
  workflow_dispatch:

concurrency:
  group: deploy-nankan-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build nankan-review
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          SITE_URL: https://nankan-review.jp
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID_NANKAN }}
        run: pnpm --filter=@keiba-review/nankan-review build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        working-directory: packages/nankan-review
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_NANKAN_REVIEW }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_NANKAN_REVIEW }}
        run: |
          netlify deploy --prod --dir=dist --functions=netlify/functions --message="Deploy from GitHub Actions"

      - name: Report deployment status
        if: success()
