name: Deploy keiba-review-all

on:
  push:
    branches: [main]
    paths:
      - 'packages/keiba-review-all/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-keiba-review-all.yml'
  workflow_dispatch:

concurrency:
  group: deploy-keiba-review-all-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build keiba-review-all
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          SITE_URL: https://keiba-review.jp
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
