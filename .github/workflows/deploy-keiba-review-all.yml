name: Deploy keiba-review-all

on:
  push:
    branches: [main]
    paths:
      - 'packages/keiba-review-all/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-keiba-review-all.yml'
  workflow_dispatch:

concurrency:
  group: deploy-keiba-review-all-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build keiba-review-all
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          SITE_URL: https://keiba-review.jp
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
        run: pnpm --filter=@keiba-review/keiba-review-all build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        working-directory: packages/keiba-review-all
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_KEIBA_REVIEW_ALL }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_KEIBA_REVIEW_ALL }}
        run: |
          # netlify.tomlã‚’ä¸€æ™‚çš„ã«ãƒªãƒãƒ¼ãƒ ï¼ˆGitHub Actionsæ™‚ã¯ç„¡è¦–ï¼‰
          mv netlify.toml netlify.toml.bak || true

          netlify deploy --prod \
            --dir=dist \
            --functions=netlify/functions \
            --message="Deploy from GitHub Actions" \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN

          # netlify.tomlã‚’å¾©å…ƒ
          mv netlify.toml.bak netlify.toml || true

