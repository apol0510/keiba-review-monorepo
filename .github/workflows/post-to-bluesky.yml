name: Post to Bluesky

# トリガー設定
on:
  # 定期実行: 6時間ごと（1日4回）
  schedule:
    - cron: '0 */6 * * *'  # UTC 0, 6, 12, 18時 = JST 9, 15, 21, 3時

  # 手動実行を許可
  workflow_dispatch:

# ジョブ定義
jobs:
  post-to-bluesky:
    name: Bluesky自動投稿
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      # 2. Node.jsセットアップ
      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 3. pnpmインストール
      - name: pnpmインストール
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4. @atproto/apiインストール
      - name: Bluesky API依存関係インストール
        run: |
          cd scripts
          npm install @atproto/api

      # 5. Blueskyに投稿
      - name: Blueskyに投稿
        env:
          BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: node scripts/post-to-bluesky.js

      # 6. 実行結果をサマリーに追加
      - name: 実行結果をサマリーに追加
        if: success()
        run: |
          echo "## ✅ Bluesky投稿成功" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **実行時刻**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **投稿先**: https://bsky.app/profile/${{ secrets.BLUESKY_IDENTIFIER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **次回実行**: 6時間後" >> $GITHUB_STEP_SUMMARY

      # 7. エラー時のサマリー
      - name: エラー時のサマリー
        if: failure()
        run: |
          echo "## ❌ Bluesky投稿失敗" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **実行時刻**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **エラー内容**: ログを確認してください" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 確認事項" >> $GITHUB_STEP_SUMMARY
          echo "- BLUESKY_IDENTIFIER が正しく設定されているか" >> $GITHUB_STEP_SUMMARY
          echo "- BLUESKY_PASSWORD が正しく設定されているか" >> $GITHUB_STEP_SUMMARY
          echo "- Blueskyアカウントが有効か" >> $GITHUB_STEP_SUMMARY
