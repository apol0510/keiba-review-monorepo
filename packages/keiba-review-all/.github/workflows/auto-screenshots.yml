name: Weekly Screenshot Capture

on:
  # 毎週月曜午前5時（JST）に実行
  # 口コミ投稿（AM4:00）の1時間後に実行してAPI衝突を回避
  schedule:
    - cron: '0 20 * * 0' # UTC 20:00 日曜 = JST 05:00 月曜

  # 手動実行も可能
  workflow_dispatch:

jobs:
  capture-screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run screenshot capture
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: node scripts/production/auto-capture-screenshots.cjs

      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ スクリーンショット取得に失敗しました"
          echo "GitHub Actionsのログを確認してください"
