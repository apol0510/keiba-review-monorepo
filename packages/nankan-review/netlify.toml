[build]
  command = "pnpm --filter=@keiba-review/nankan-review build"
  publish = "packages/nankan-review/dist"
  functions = "packages/nankan-review/netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# HTMLページは常に最新版を表示（キャッシュしない）
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# アセット（JS/CSS/画像）は長期キャッシュOK
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
